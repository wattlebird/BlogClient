<!DOCTYPE html>

<html lang="zh-CN">
	<head>
		<title>Ike's wiki</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="../static/css/main.css">
	</head>
	<body>
		<div class="headline">
			<div class="wrap">
				<div id="logo">
					<a href="#">Free Wiki</a>
					A class project
				</div>
				<div id="autharea">
					<a href="#">登录</a>
				</div>
			</div>
		</div>
		<div class="mainfold wrap">
			<div class = "signup">
				<h2>Sign Up</h2>
				<form method="post">
			      <table>
			        <tr>
			          <td class="label">
			            Username
			          </td>
			          <td>
			            <input type="text" name="username" value="{{username}}">
			          </td>
			          <td class="error">
			            {{error_username}}
			          </td>
			        </tr>

			        <tr>
			          <td class="label">
			            Password
			          </td>
			          <td>
			            <input type="password" name="password" value="">
			          </td>
			          <td class="error">
			            {{error_password}}
			          </td>
			        </tr>

			        <tr>
			          <td class="label">
			            Verify Password
			          </td>
			          <td>
			            <input type="password" name="verify" value="">
			          </td>
			          <td class="error">
			            {{error_verify}}
			          </td>
			        </tr>

			        <tr>
			          <td class="label">
			            Email (optional)
			          </td>
			          <td>
			            <input type="text" name="email" value="{{email}}">
			          </td>
			          <td class="error">
			            {{error_email}}
			          </td>
			        </tr>
			      </table>

			      <input type="submit">
			    </form>
			</div>
			
			
		</div>
	</body>
</html>
